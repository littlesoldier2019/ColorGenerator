<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hecadecimal Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Basic' rel='stylesheet'>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1>Hexadecimal Color Generator</h1>
            <div class="input__field">
                <div class="input__left">
                    <form class="user__input">
                        <div class="input__color">
                            <input type="number" id="input__number" required placeholder="Enter a number greater than 5">
                        </div>                    
                        <div class="submit__button">
                            <input type="submit" class="button" id="generate" value="Generate">
                        </div>
                    </form>
                </div>
                                
                <div class="input__right">
                    <button class="button" id="stop">Stop</button id="stop">
                </div>               
            </div>
            <p>Colors change people <span>emotions</span> so put meaningful colors on your site.</p>
        </div>
        <div class="color__display">
          
        </div>
        
    </div>
</body>
</html>
