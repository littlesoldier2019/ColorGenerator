<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hecadecimal Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Basic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1>Hexadecimal Color Generator</h1>
            <div class="input__field">
                <div class="input__left">
                    <div class="input__color">
                        <input type="text" id="input__number" value="5" required placeholder="Enter a number greater than 5">
                    </div>                      
                </div>
                                
                <div class="input__right">
                    <div class="submit__button">
                        <button type="submit" class="button" id="generate">Generate</button>
                    </div>
                    <div class="stop__button">
                        <button class="button" id="stop">Stop</button>
                    </div>
                </div>               
            </div>
            <p>Colors change people <span>emotions</span> so put meaningful colors on your site.</p>
        </div>
        <div class="color__display">
          
        </div>
        
    </div>
</body>
</html>
